<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Vibe</title>
</head>
<body>
    <div class="w-full h-full">
        <div class="first-navbar">
            <nav class="flex justify-between items-center bg-black text-white">
                <div class="flex ">
                    <ul class="p-3 ml-6">
                        <li class="text-md">Delivering to</li>
                        <li class="text-xs underline">Add address location</li>
                    </ul>
                </div>
                <div class="flex space-x-4">
                    <ul class="flex items-center gap-6 mr-6">
                        <div class="flex items-center">
                            <li><img src="./src/location.png" alt=""></li>
                            <li>Stores</li>
                        </div>
                        <div class="flex items-center">
                            <li><img src="./src/telephone.png" alt=""></li>
                            <li>Contact</li>
                        </div>
                        
                        <li><img src="./src/avatar.png" alt=""></li>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="second-navbar">
            <nav class="flex items-center justify-between p-6" style="background-color: #ECE3BF;">
                <div class="flex ml-6">
                    <h2 class="text-4xl font-bold italic">Vibe</h2>
                </div>
                <div class="flex">
                    <ul class="flex items-center justify-center gap-14 font-bold text-xl">
                        <li>New Arrivals</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Kids</li>
                        <li>Sale</li>
                    </ul>
                </div>
                <div>
                    <ul class="flex items-center gap-8 mr-6">
                        <li><img src="./src/search.png" alt=""></li>
                        <li><img src="./src/heart.png" alt=""></li>
                        <li><img src="./src/online-shopping.png" alt=""></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="scroll-smooth">
            <marquee class="text-xl" behavior="" direction="left" style="color: #FA1D42;">**The Republic Day sale is now live, offering a flat 30% discount on all items across the store. **</marquee>
        </div>
        <div class="image">
            <img class="w-full mx-auto opacity-90 " src="./src/girlsgoing.jpg" alt="">
        </div>
    </div>
</body>
</html>
